<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Registration Page</title>
</head>
<body>
	<div>
		<form action="#" method="POST">
			First Name:
				<input type="text" name="FirstName:" size="10" maxlength="15" /> <br />
				<br />
			Last Name:
			<input type="text" name="LastName:" size="10" maxlength="15" /> <br />
			<br />
			Username:
			<input type="text" name="UserName:" size="10" maxlength="15" /> <br />
			<br />
			Address: <br />
			<textarea cols="65" rows="4" name="Address">We will like to know where you come from!</textarea> <br />
			<br>
			Phone Number:
			<input type="number" name="Phonenumber"> <br>
			<br />
			Gender:
			<select>
				<option>Male</option>
				<option>Female</option>
			</select> <br>
			<br />
			<button type="submit" value="Submit">Submit</button>
		</form>
	</div>
</body>
</html>
