<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Registration Page</title>
</head>
<body>
	<div>
		<h1>Registration Form</h1>
		<form action="#" method="POST">
				<input type="text" name="FirstName:" placeholder="FirstName" size="10" maxlength="15" /> <br />
				<br />
			<input type="text" name="LastName:" placeholder="LastName" size="10" maxlength="15" /> <br />
			<br />
			<input type="text" name="UserName:" placeholder="username" size="10" maxlength="15" /> <br />
			<br />
			Address: <br />
			<textarea cols="65" rows="4" name="Address"></textarea> <br />
			<br>
			Phone Number:
			<input type="number" name="Phonenumber"> <br>
			<br />
			Gender:
			<select>
				<option>Male</option>
				<option>Female</option>
				<option>Other</option>
			</select> <br>
			<br />
			<button type="submit" value="Submit">Submit</button>
		</form>
	</div>
</body>
</html>
